<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="login.css">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cedarville+Cursive&family=Sevillana&display=swap" rel="stylesheet">
    <script defer src="authentication.js"></script>
</head>
<body>
    <header>
        <!-- Navigation menu -->
        <nav>
            <div class="hamburger" id="hamburger">
                <h3>Luggage Storage Solutions</h3>
                <span>&#9776;</span>
            </div>
            <ul class="nav-links">
                <li><a href="/client_dashboard.html">Home</a></li>
                <li><a href="#">Services</a></li>
            </ul>
            <div class="logo">
                <h1>Luggage Storage Solutions</h1>
            </div>
            <ul class="nav-links">
                <li><a href="/how-it-works/how-it-works.html">How&nbsp;it&nbsp;Works</a></li>
                <li><a href="#">AboutUS</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
        </nav>
    </header>
    <section>
        <div class="container">
            <div class="register-form">
                <h2>Register</h2>
                <form id="register-form">
                    <p class="error" id="error"></p>
                    <p class="success" id="success"></p>
                    <div class="form-group">
                        <label for="name">Full Name</label>
                        <input type="text" required id="name" placeholder="Full Name">
                    </div>
                    <div class="form-group">
                        <label for="email">Email Address</label>
                        <input type="email" required id="email" placeholder="Email Address">
                    </div>
                    <div class="form-group">
                        <label for="phone">Phone No.</label>
                        <input type="tel" required id="phone" placeholder="Phone Number">
                    </div>
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" required minlength="6" id="password" placeholder="Password">
                    </div>
                    <div class="form-group">
                        <label for="confirm-password">Confirm Password</label>
                        <input type="password" required minlength="6" id="confirm-password" placeholder="Confirm Password">
                    </div>
                    <button type="submit" class="btn">Register</button>
                </form>
                <p>Already have an account? <a href="/login.html" class="login-link">Login</a></p>
            </div>
        </div>
    </section>
    <footer>
        <p>&copy; 2024 <span>Luggage Storage Solution</span>. All rights reserved.</p>
    </footer>
    <script defer src="script.js"></script>
</body>
</html>
