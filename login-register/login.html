<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>
    <link rel="stylesheet" href="login.css">
    <link rel="stylesheet" href="/style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cedarville+Cursive&family=Sevillana&display=swap" rel="stylesheet">
    <script src="authentication.js"></script>
</head>
<body>
    <header>
        <!-- Navigation menu -->
        <nav>
            <div class="hamburger" id="hamburger">
                <h3>Luggage Storage Solutions</h3>
                <span>&#9776;</span>
            </div>
            <ul class="nav-links">
                <li><a href="/index.html">Home</a></li>
                <li><a href="/book-space/spaces.html">Storage</a></li>
            </ul>
            <div class="logo">
                <h1>Luggage Storage Solutions</h1>
            </div>
            <ul class="nav-links">
                <li><a href="/how-it-works/how-it-works.html">How&nbsp;it&nbsp;Works</a></li>
                <li><a href="#">AboutUS</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
        </nav>
    </header>
    <section>
    <div class="container">
        <div id="login-form">
            <h2>Login Form</h2>
            <form>
                <p id="login-error"></p>
                <p id="login-success"></p>
                <div class="form-group">
                    <label for="email">Email Address</label>
                    <input type="email" id="email" required placeholder="Email Address">
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" required placeholder="Password">
                </div>
                <a href="#" class="forgot-password">Forgot password?</a>
                <button type="submit" class="btn">Login</button>
            </form>
            <p>New Customer? <a href="register.html" class="signup-link">Signup now</a></p>
        </div>
    </div>
</section>
<footer>
    <p>&copy; 2024 <span>Luggage Storage Solution</span>. All rights reserved.</p>
</footer>
</body>
<script src="script.js"></script>
