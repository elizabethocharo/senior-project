<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
     <meta charset="utf-8">
     <title>Login and Registration Form in HTML | TASK </title>
     <link rel="stylesheet" href="style.css">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
     <div class="wrapper">
          <div class="title-text">
               <div class="title login">
                    Login Form
               </div>
               <div class="title signup">
                    Signup Form
               </div>
          </div>
          <div class="form-container">
               <div class="slide-controls">
                    <input type="radio" name="slide" id="login" checked>
                    <input type="radio" name="slide" id="signup">
                    <label for="login" class="slide login">Login</label>
                    <label for="signup" class="slide signup">Signup</label>
                    <div class="slider-tab"></div>
               </div>
               <div class="form-inner">
                    <form id="loginForm" class="login" action="login.php" method="post"> <!-- Updated form attributes -->
                         <div class="field">
                              <input id="email" type="text" name="email" placeholder="Email Address" required> <!-- Added name attribute -->
                         </div>
                         <div class="field">
                              <input id="password" type="password" name="password" placeholder="Password" required> <!-- Added name attribute -->
                         </div>
                         <div class="pass-link">
                              <a href="#">Forgot password?</a>
                         </div>
                         <div class="field btn">
                              <div class="btn-layer"></div>
                              <input type="submit" value="Login">
                         </div>
                         <div class="signup-link">
                              New Customer? <a href="">Signup now</a>
                         </div>
                    </form>
                    <!-- Removed the signup form for simplicity -->
               </div>
          </div>
     </div>
     <div class="error" id="loginError"></div> <!-- Added error message element -->
</body>
</html>
