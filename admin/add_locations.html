<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Dashboard</title>
  <link rel="stylesheet" href="admin.css">
  <link rel="stylesheet" href="/admin/css/manage_location.css">
</head>
<body>
  <div class="admin-container">
    <button id="nav-toggle" class="nav-toggle">â˜°</button>
    <nav class="side-nav">
      <div class="logo">
        <h1>Luggage Storage</h1>
      </div>
      <ul>
        <li><a href="/admin" data-section="dashboard">Dashboard</a></li>
        <li><a href="/admin/manage_locations.html" data-section="manage-locations" class="active">Manage Locations</a></li>
        <li><a href="/admin/bookings.html" data-section="bookings">Bookings</a></li>
        <li><a href="#" data-section="users">Users</a></li>
        <li><a href="#" data-section="reports">Reports</a></li>
        <li><a href="#" data-section="settings">Settings</a></li>
      </ul>
    </nav>
    <main class="main-content">
      <section id="manage-locations">
        <h4 style="text-align: center;">Add New Storage</h4>
        <form id="location-form" class="location-form">
          <div class="form-group">
            <label for="location-name">Storage Name</label>
            <input type="text" id="location-name" name="locationName" placeholder="Your cool storage name" required>
          </div>
          <div class="form-group">
            <label for="price">Price</label>
            <input type="number" id="price" name="price" placeholder="amount per hour" required>
          </div>
          <div class="form-group">
            <label for="price">Map</label>
            <input type="number" id="price" name="price" placeholder="copy paste the location url of your facility" required>
            <p style="font-size: 0.8rem; color: gray;"><a href="/admin/guidelines/guide.html">Click here</a> to view the the guidance of getting the location url. </p>
          </div>
          <div class="form-group">
            <label for="address">Location</label>
            <select name="location" id="locationSelect">
              <option value="" style="color: red;">Select Location near the facility</option>
              <option value="eastleigh">Eastleigh</option>
              <option value="Kasarani">Kasarani</option>
              <option value="Westlands">Westlands</option>
              <option value="Ngara">Ngara</option>
              <option value="Kilimani">Kilimani</option>
              <option value="Lavington">Lavington</option>
              <option value="Parklands">Parklands</option>
          </select>
          </div>

          <label style="margin-bottom: 25px;">Operation Days and Hours</label>
          <div class="operation-hours">
            <label for="opening-time" style="color: gray;">Opening Time</label>
            <input type="time" id="opening-time" name="openingTime" required>
            <label for="closing-time" style="color: gray;">Closing Time</label>
            <input type="time" id="closing-time" name="closingTime" required>
          </div>

         
          <div class="form-group">
            <label for="status">Status</label>
            <select id="status" name="status" required>
              <option value="active">Active</option>
              <option value="inactive">Inactive</option>
            </select>
          </div>
          <button type="submit">Add Location</button>
        </form>
      </section>
    </main>
  </div>
  <script src="/admin/scripts/admin.js"></script>
</body>
</html>
